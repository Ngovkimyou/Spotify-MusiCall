<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Client</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Spotify Web Client</h1>
        <div class="buttons">
            <a href="{{ url_for('current_song') }}" class="button">Show Currently Playing</a>
            <a href="{{ url_for('recent_tracks') }}" class="button">Show Recent Tracks</a>
        </div>
        {% if 'user_id' in session %}
            <a href="{{ url_for('logout') }}" class="button">Logout</a>
        {% endif %}
    </div>
</body>
</html>
