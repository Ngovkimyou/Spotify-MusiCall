<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Playing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Currently Playing</h2>
        <div class="song-info">
            {% if song %}
                <div class="song-details">
                    <div class="album-cover">
                        <img src="{{ song.album_cover_url }}" alt="Album Cover">
                    </div>
                    <div class="song-text">
                        <p><strong>Song:</strong> {{ song.song_name }}</p>
                        <p><strong>Artist:</strong> {{ song.artist }}</p>
                        <p><strong>Album:</strong> {{ song.album_name }}</p>
                        <p><a href="{{ song.spotify_url }}" target="_blank">Listen on Spotify</a></p>
                    </div>
                </div>
                <div class="play-button">
                    <a href="{{ url_for('play', uri=song.uri) }}" class="button">Play This Song</a>
                </div>
            {% else %}
                <p>No song is currently playing.</p>
            {% endif %}
        </div>
        <a href="{{ url_for('home') }}" class="button">Back to Home</a>
    </div>
</body>
</html>
